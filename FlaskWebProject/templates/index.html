{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Multiple Choice</h1>
    <p class="lead"></p>
</div>

<div class="row">
    {% for theme in themes %}
    <div class="col-md-4">
        <h2>{{ theme }}</h2>
        <p>
            Course/theme description.
        </p>
        <p><a class="btn btn-default" href="{{ url_for('questions', theme=theme) }}">Start &raquo;</a></p>
    </div>
    {% endfor %}
</div>

{% endblock %}
